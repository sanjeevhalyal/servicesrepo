<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
    center: {lat: 12.9418635, lng: 77.486137}
        });
      
	
	var kmlLayer = new google.maps.KmlLayer({
    url: 'https://raw.githubusercontent.com/sanjeevhalyal/servicesrepo/master/pmarker04.kml',
    suppressInfoWindows: true,
    map: map
  });
  
  
  kmlLayer.addListener('click', function(kmlEvent) {
    var text = kmlEvent.featureData.description;
    showInContentWindow(text);
  });
  
  
  function showInContentWindow(text) {
    alert(text);
  }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaFZ8Ht-pwAz50-FXSPoCaHFnqY7uAhsw&callback=initMap">
    </script>
  </body>
</html>
